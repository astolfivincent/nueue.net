<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Nueue - Web Development, Branding, Marketing.</title>
    <meta name="description" content="Web Development, Branding, Marketing. Check out Nueue on github.">
    <meta name="author" content="Nueue">
    <meta http-equiv="Content-type" name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <link rel="shortcut icon" href="/assets/images/favicon.png" />
    <link rel="stylesheet" href="/assets/css/styles.css">
  </head>

  <body>
    <div class="background">
  <img class="background__image" width="960" height="480" />
</div>

          
<div class="homebox__wrapper">
  <div class="homebox">
    <div class="homebox__content">
      <a href="/" alt="Nueue Logo">
        <img height="56" class="homebox__logo" src="/assets/images/logo.svg" />
      </a>
      <a href="http://github.com/astolfivincent" aria-label="Check out Nueue on Github" class="homebox__button-link">
        <img width="16" class="homebox__button-icon" src="/assets/images/github.svg" />
        <span class="homebox__button-text">Checkout Nueue</span>
      </a>
      <div class="homebox__form-message ">
        <div>Submission Successful</div>
        <a class="homebox__form-link" href="/">Change of Scenery?</a>
      </div>
              <form class="homebox__form" tabindex="0">
          <h2 class="homebox__form-title">Get in Touch</h2>
          <input data-error="0" aria-label="Enter your name" class="homebox__form-item" name="name" type="text" placeholder="Name" />
          <input data-error="1" aria-label="Enter your email" class="homebox__form-item"name="email" type="email" placeholder="Email" />
          <textarea data-error="2" aria-label="Enter a message" class="homebox__form-item" name="message" placeholder="Message"></textarea>
          <input name="submit" type="submit" value="Submit" />
          <div class="homebox__form-loader" tabindex="0" aria-live="polite" aria-label="Submitting form, please wait">
            <img class="homebox__form-loader-icon" src="/assets/images/loading.svg" />
          </div>
          <div class="homebox__form-error" tabindex="0" aria-role="alert" aria-live="polite"></div>
        </form>
          </div>
  </div>
</div>
        <script async type="text/javascript" src="/assets/js/bundle.js"></script>
  </body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Nueue</title>
  <meta name="description" content="Web Development">
  <meta name="author" content="Nueue">

  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" src="js/bundle.js"></script>

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <div class="homebox__wrapper">
    <div class="homebox">
      <a href="/">
        <img height="56" class="homebox__logo" src="images/logo.svg" />
      </a>

      <div class="homebox__content">
        <a href="http://github.com/astolfivincent" aria-label="Github" class="homebox__button-link">
          <img class="homebox__button-icon" src="images/github.svg" />
          <span class="homebox__button-text">Checkout Nueue</span>
        </a>
        <div class="homebox__form-message">
          <span>Submission Successful</span>
          <a class="homebox__form-link" href="/">Change of Scenery?</a>
        </div>
        <form class="homebox__form">
          <h2 class="homebox__form-title">Get in Touch</h2>
          <input name="name" type="text" placeholder="Name" />
          <input name="email" type="email" placeholder="Email" />
          <textarea name="message" placeholder="Message"></textarea>
          <input name="submit" type="submit" value="Submit" />
        </form>
      </div>
    </div>
  </div>
  <div class="content__background">
    <img width="960" height="480" src="https://unsplash.it/960/480/?random" />
  </div>
</body>
</html>

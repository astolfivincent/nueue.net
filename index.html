<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Nueue</title>
  <meta name="description" content="Web Development, Design, and Marketing. Check out Nueue on Github.">
  <meta name="author" content="Nueue">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
  <meta http-equiv="Pragma" content="no-cache"/>
  <meta http-equiv="Expires" content="0"/>

  <link rel="shortcut icon" href="/images/favicon.png" />
  <link rel="stylesheet" href="css/styles.css">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <div class="background">
    <img class="background__image" width="960" height="480" />
  </div>
  <div class="homebox__wrapper">
    <div class="homebox">
      <div class="homebox__content">
        <a href="/" aria-label="Nueue Logo">
          <img height="56" class="homebox__logo" src="images/logo.svg" />
        </a>
        <a href="http://github.com/astolfivincent" aria-label="Check out Nueue on Github" class="homebox__button-link">
          <img width="16" class="homebox__button-icon" src="images/github.svg" />
          <span class="homebox__button-text">Checkout Nueue</span>
        </a>
        <div class="homebox__form-message">
          <span>Submission Successful</span>
          <a class="homebox__form-link" href="/">Change of Scenery?</a>
        </div>
        <form class="homebox__form" aria-label="Contact Form. Get in Touch.">
          <h2 class="homebox__form-title">Get in Touch</h2>
          <input name="name" type="text" placeholder="Name" />
          <input name="email" type="email" placeholder="Email" />
          <textarea name="message" placeholder="Message"></textarea>
          <input name="submit" type="submit" value="Submit" />
          <div class="homebox__form-loader" tabindex="0" aria-live="polite" aria-label="Submitting form, please wait">
            <img class="homebox__form-loader-icon" src="images/loading.svg" />
          </div>
          <div class="homebox__form-error"></div>
        </form>
      </div>
    </div>
  </div>
</body>
<script async type="text/javascript" src="js/bundle.js"></script>
</html>
